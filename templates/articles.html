{% extends 'base.html' %}
{% block content %}
  <div style="background-color:#E56717;">
    <br>
    <br>
  </div>
  <div style="margin: 30px;">
    <h1> Articles</h1>
    {% for object in list %}
    <h5> {{object.Title}} </h5>
    <h6>{{object.Contributors}}</h6>
    <p> {{object.Intro}} </p>
    <img src="{{object.photo.url}}">
    <iframe width="1000" src="{{object.Link_to_Published_Doc}}?embedded=true"></iframe>
    {% endfor %}
    
  </div>
  
{% endblock %}

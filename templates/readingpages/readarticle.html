{% extends 'base.html' %}
{% block content %}
  <div style="background-color:#E56717;">
    <br>
    <br>
  </div>
  <div style="margin: 30%;">
    <h>Reading Article</h>
    <h5> {{object.Title}} </h5>
    <h6>{{object.Contributors}}</h6>
    <small>Posted at {{ object.date_added }}</small>
    <p> {{object.intro}} </p>
    <img src="{{object.photo.url}}">
    <iframe width="1000" src="{{object.Link_to_Published_Doc}}?embedded=true"></iframe>
    
    
  </div>
  
{% endblock %}

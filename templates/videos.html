{% extends 'base.html' %}
{% block content %}
  <div style="background-color:#E56717;">
    <br>
    <br>
  </div>
  <div style="margin: 30px;">
    <h1> Videos made by Students</h1>
    {% for object in list %}
    <h5> {{object.title}} </h5>
    <h6>{{object.Contributors}}</h6>
    <p> {{object.intro}} </p>
    <video>
    <source src="https://drive.google.com/uc?export=download&id={{object.Link_to_DriveVideo}}" type='video/mp4'>
    </video>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/LGQcZEqIWas"></iframe>
    {% endfor %}

  

    
  </div>
  
{% endblock %}
